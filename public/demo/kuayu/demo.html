<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>跨域demo</title>
	<link rel="stylesheet" href="/css/style.css" media="all" />
	<script src="/js/jquery.js"></script>
</head>
<body>
	<iframe style="width:100%" src="http://www.xitao.com/demo/kuayu/demoiframe.html"></iframe>
	<div id='frame-content'></div>
	<script type="text/javascript">
		window.onload = function(){
			var iFrame = document.getElementsByTagName("iframe")[0];
			document.getElementById('frame-content').innerHTML = "iframe的链接是："+iFrame.contentWindow.location.href;
		}
	</script>
</body>
</html>
